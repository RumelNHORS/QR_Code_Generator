
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>

    <!-- Form to input URL -->
    <form method="POST" action="{% url 'generate_qr_code' %}">
        {% csrf_token %}
        <label for="url">Enter URL: </label>
        <input type="text" name="url" id="url" placeholder="Enter website URL" required>
        <button type="submit">Generate QR Code</button>
    </form>

    <!-- Display QR Code if generated -->
    {% if qr_code %}
        <h3>Generated QR Code:</h3>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">

        <!-- Button to download the QR code -->
        <br><br>
        <a href="{% url 'download_qr_code' %}" download="qr_code.png">
            <button type="button">Download QR Code</button>
        </a>
    {% endif %}
</body>
</html>
